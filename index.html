<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zufälliges Video</title>
  <style>
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #randomVideo {
      display: none;
    }
    #holdButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="backgroundVideo" loop autoplay>
    <source src="hintergrundvideo.mp4" type="video/mp4">
    <!-- Füge hier weitere Quellen für das Hintergrundvideo hinzu (z.B. WebM, Ogg) -->
  </video>

  <video id="randomVideo">
    <source src="video1.mp4" type="video/mp4">
    <source src="video1.webm" type="video/webm">
    <!-- Füge hier weitere Quellen für zufällige Videos hinzu -->
  </video>

  <div id="holdButton">Halte mich gedrückt!</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const randomVideo = document.getElementById('randomVideo');
      const backgroundVideo = document.getElementById('backgroundVideo');
      const holdButton = document.getElementById('holdButton');

      let holdStart;
      let holdDuration = 1000; // Dauer des Gedrückt-Haltens in Millisekunden

      // Funktion, um ein zufälliges Video abzuspielen
      function playRandomVideo() {
        const videos = [
          'video1.mp4',
          'video2.mp4',
          'video3.mp4'
          // Füge hier weitere Videonamen hinzu
        ];

        const randomIndex = Math.floor(Math.random() * videos.length);
        randomVideo.src = videos[randomIndex];
        randomVideo.style.display = 'block';
        randomVideo.play();
      }

      // Eventlistener für Klick auf den Halte-Button
      holdButton.addEventListener('mousedown', function(event) {
        holdStart = Date.now();
        holdButton.innerText = 'Loslassen, um abzuspielen';
        const holdTimer = setInterval(() => {
          if (Date.now() - holdStart >= holdDuration) {
            clearInterval(holdTimer);
            playRandomVideo();
            holdButton.innerText = 'Halte mich gedrückt!';
          }
        }, 100);
      });

      // Eventlistener für Loslassen des Buttons
      holdButton.addEventListener('mouseup', function(event) {
        holdButton.innerText = 'Halte mich gedrückt!';
      });

      // Eventlistener für Verlassen des Buttons
      holdButton.addEventListener('mouseleave', function(event) {
        holdButton.innerText = 'Halte mich gedrückt!';
      });
    });
  </script>
</body>
</html>
