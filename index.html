<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zufälliges Video</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #333; /* Dunkelgrauer Hintergrund */
    }

    #videoContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }

    #holdButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #666; /* Dunkleres Grau für den Knopf */
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      overflow: hidden;
    }

    #holdButtonText {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="backgroundVideo" loop autoplay>
      <source src="hintergrundvideo.mp4" type="video/mp4">
      <!-- Füge hier weitere Quellen für das Hintergrundvideo hinzu (z.B. WebM, Ogg) -->
    </video>

    <video id="randomVideo">
      <!-- Hier wird das zufällige Video eingefügt -->
    </video>
  </div>

  <div id="holdButton">
    <div id="holdButtonText">Halte mich gedrückt!</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const randomVideo = document.getElementById('randomVideo');
      const backgroundVideo = document.getElementById('backgroundVideo');
      const videoContainer = document.getElementById('videoContainer');
      const holdButton = document.getElementById('holdButton');

      let holdStart;
      let holdDuration = 1000; // Dauer des Gedrückt-Haltens in Millisekunden

      // Funktion, um ein zufälliges Video abzuspielen
      function playRandomVideo() {
        const videos = [
          'video1.mp4',
          'video2.mp4',
          'video3.mp4'
          // Füge hier weitere Videonamen hinzu
        ];

        const randomIndex = Math.floor(Math.random() * videos.length);
        randomVideo.src = videos[randomIndex];
        randomVideo.style.display = 'block';
        randomVideo.muted = false;
        randomVideo.play();
        hideButton();
        randomVideo.addEventListener('ended', function() {
          randomVideo.style.display = 'none';
          backgroundVideo.style.display = 'block';
          backgroundVideo.play();
          showButton();
        });
      }

      // Funktion, um den Button auszublenden
      function hideButton() {
        holdButton.style.display = 'none';
      }

      // Funktion, um den Button wieder anzuzeigen
      function showButton() {
        holdButton.style.display = 'block';
      }

      // Eventlistener für Klick auf den Halte-Button
      holdButton.addEventListener('mousedown', function(event) {
        holdStart = Date.now();
        document.getElementById('holdButtonText').innerText = 'Loslassen, um abzuspielen';
        const holdTimer = setInterval(() => {
          if (Date.now() - holdStart >= holdDuration) {
            clearInterval(holdTimer);
            playRandomVideo();
            document.getElementById('holdButtonText').innerText = 'Halte mich gedrückt!';
          }
        }, 100);
      });

      // Eventlistener für Loslassen des Buttons
      holdButton.addEventListener('mouseup', function(event) {
        document.getElementById('holdButtonText').innerText = 'Halte mich gedrückt!';
      });

      // Eventlistener für Verlassen des Buttons
      holdButton.addEventListener('mouseleave', function(event) {
        document.getElementById('holdButtonText').innerText = 'Halte mich gedrückt!';
      });

      // Loop für das Hintergrundvideo vor dem Drücken des Knopfes
      backgroundVideo.addEventListener('ended', function() {
        backgroundVideo.play();
      });
    });
  </script>
</body>
</html>
